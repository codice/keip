# Secure defaults for actuator endpoints. The webhook's SPRING_APPLICATION_JSON
# env var may override these at runtime, but these ensure safe behavior when
# the container is run outside of the operator (e.g. local development).
management.endpoints.web.exposure.include=health,prometheus
management.endpoint.env.enabled=false
management.endpoint.beans.enabled=false
management.endpoint.configprops.enabled=false
